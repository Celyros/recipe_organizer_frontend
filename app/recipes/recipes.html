
<input ng-model="num" ng-change="setNum()"/>
{{num}}

<ul>
    <li ng-repeat="recipe in recipes"><a href="#/recipes/{{ recipe.id }}">{{ recipe.name }}</a>
        <img src="{{ recipe.photo }}" width="500">
        <ol>
            <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
        </ol>
        <ol>
            <li ng-repeat="review in recipe.reviews">{{ review.reviews }}</li>
        </ol>
    </li>
</ul>

<a href="#/add-recipe">Add a New recipe</a>
